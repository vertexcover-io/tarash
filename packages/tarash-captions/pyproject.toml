[project]
name = "tarash-captions"
dynamic = ["version"]
description = "AI-powered video caption generation for the tarash ecosystem"
readme = "README.md"
authors = [
    { name = "Ritesh Kadmawala", email = "ritesh@vertexcover.io" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
all = [
    "openai>=1.0.0",
]

[dependency-groups]
dev = [
    "pyright>=1.1.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.1.0"

[tool.hatch.build.targets.wheel]
packages = ["src/tarash"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests", "/README.md"]

[tool.pytest.ini_options]
markers = ["unit", "e2e", "slow"]
testpaths = ["tests"]

[tool.pyright]
typeCheckingMode = "strict"
include = ["src"]
pythonVersion = "3.12"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["tarash"]
