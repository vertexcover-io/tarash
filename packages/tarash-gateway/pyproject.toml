[project]
name = "tarash-gateway"
version = "0.1.0"
description = "Unified interface for AI video, image, and audio generation models"
readme = "README.md"
authors = [
    { name = "Ritesh Kadmawala", email = "ritesh@vertexcover.io" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
fal = ["fal-client>=0.4.0"]
veo3 = ["google-genai>=1.0.0"]
openai = ["openai>=1.0.0"]
replicate = ["replicate>=0.20.0"]
google = ["google-cloud-aiplatform>=1.38.0"]
all = [
    "fal-client>=0.4.0",
    "google-genai>=1.0.0",
    "openai>=1.0.0",
    "replicate>=0.20.0",
    "google-cloud-aiplatform>=1.38.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["uv_build>=0.9.20,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "tarash.tarash_gateway"

[tool.pytest.ini_options]
markers = [
    "unit: Unit tests that use mocks and don't make real API calls",
    "e2e: End-to-end tests that make real API calls (run with '--e2e')",
    "slow: Tests that take a long time to run (deselect with '-m \"not slow\"')",
]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "-s",  # Show output (print statements) even for passing tests
]
