[project]
name = "tarash-gateway"
dynamic = ["version"]
description = "Unified interface for AI video, image, and audio generation models"
readme = "README.md"
authors = [
    { name = "Ritesh Kadmawala", email = "ritesh@vertexcover.io" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
fal = ["fal-client>=0.4.0"]
veo3 = ["google-genai>=1.0.0"]
openai = ["openai>=1.0.0"]
replicate = ["replicate>=2.0.0b1"]
google = ["google-cloud-aiplatform>=1.38.0"]
runway = ["runwayml>=3.0.0"]
xai = ["xai-sdk>=1.0.0"]
elevenlabs = ["elevenlabs>=1.0.0"]
cartesia = ["cartesia>=1.0.0"]
all = [
    "fal-client>=0.4.0",
    "google-genai>=1.0.0",
    "openai>=1.0.0",
    "replicate>=2.0.0b1",
    "google-cloud-aiplatform>=1.38.0",
    "runwayml>=3.0.0",
    "xai-sdk>=1.0.0",
    "elevenlabs>=1.0.0",
    "cartesia>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-xdist>=3.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.1.0"

[tool.hatch.build.targets.wheel]
packages = ["src/tarash"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
]

[tool.pytest.ini_options]
markers = [
    "unit: Unit tests that use mocks and don't make real API calls",
    "e2e: End-to-end tests that make real API calls (run with '--e2e')",
    "slow: Tests that take a long time to run (deselect with '-m \"not slow\"')",
]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=tarash.tarash_gateway",
    "--cov-report=term-missing",
    "--cov-report=html",
]
log_cli = true  # Enable live logging to console
log_cli_level = "INFO"  # Minimum level to display
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s - %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
source = ["src/tarash/tarash_gateway"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.basedpyright]
reportAny = "off"
reportImplicitStringConcatenation = "none"


[tool.pyright]
typeCheckingMode = "strict"
include = ["src"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/.*",
]
ignore = [
    "fal_client",
    "replicate",
    "runwayml",
    "google.genai",
    "google.cloud",
    "aiohttp",
]

[dependency-groups]
dev = [
    "pyright>=1.1.407",
]
