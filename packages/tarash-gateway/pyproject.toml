[project]
name = "tarash-gateway"
version = "0.1.0"
description = "Unified interface for AI video, image, and audio generation models"
readme = "README.md"
authors = [
    { name = "Ritesh Kadmawala", email = "ritesh@vertexcover.io" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
fal = ["fal-client>=0.4.0"]
veo3 = ["google-genai>=1.0.0"]
openai = ["openai>=1.0.0"]
replicate = ["replicate>=2.0.0b1"]
google = ["google-cloud-aiplatform>=1.38.0"]
runway = ["runwayml>=3.0.0"]
all = [
    "fal-client>=0.4.0",
    "google-genai>=1.0.0",
    "openai>=1.0.0",
    "replicate>=2.0.0b1",
    "google-cloud-aiplatform>=1.38.0",
    "runwayml>=3.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-xdist>=3.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.8.0",
]

[build-system]
requires = ["uv_build>=0.9.20,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "tarash.tarash_gateway"

[tool.pytest.ini_options]
markers = [
    "unit: Unit tests that use mocks and don't make real API calls",
    "e2e: End-to-end tests that make real API calls (run with '--e2e')",
    "slow: Tests that take a long time to run (deselect with '-m \"not slow\"')",
]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=tarash.tarash_gateway",
    "--cov-report=term-missing",
    "--cov-report=html",
]
log_cli = true  # Enable live logging to console
log_cli_level = "INFO"  # Minimum level to display
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s - %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
source = ["src/tarash/tarash_gateway"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.mypy]
python_version = "3.12"
warn_unused_configs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
strict_equality = true

# Allow Any types - common in provider integrations
warn_return_any = false
disallow_any_unimported = false
disallow_any_explicit = false
disallow_any_generics = false

# Relaxed settings for practical use
disallow_untyped_defs = false
disallow_untyped_calls = false
disallow_incomplete_defs = false
warn_no_return = false

# Paths
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true

# Per-module options for third-party libraries without type stubs
[[tool.mypy.overrides]]
module = [
    "fal_client.*",
    "replicate.*",
    "runwayml.*",
    "google.genai.*",
    "google.cloud.*",
    "google.*",
    "aiohttp.*",
    "openai.*",
]
ignore_missing_imports = true

# Allow tests to have more flexibility with types
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false
