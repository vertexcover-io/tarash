[project]
site_name = "Tarash Gateway"
site_description = "Unified Python SDK for AI video and image generation"
site_url = "https://tarash.vertexcover.io"
docs_dir = "docs"
nav = [
  { "Home" = "index.md" },
  { "Getting Started" = [
    { "Installation" = "getting-started/installation.md" },
    { "Quickstart" = "getting-started/quickstart.md" },
    { "Authentication" = "getting-started/authentication.md" },
  ]},
  { "Guides" = [
    { "Video Generation" = "guides/video-generation.md" },
    { "Image Generation" = "guides/image-generation.md" },
    { "Fallback & Routing" = "guides/fallback-and-routing.md" },
    { "Mock Provider" = "guides/mock.md" },
    { "Custom Providers" = "guides/custom-providers.md" },
  ]},
  { "API Reference" = [
    { "Gateway" = "api-reference/gateway.md" },
    { "Models" = "api-reference/models.md" },
    { "Exceptions" = "api-reference/exceptions.md" },
    { "Mock Provider" = "api-reference/mock.md" },
  ]},
  { "Providers" = [
    { "Overview" = "providers/index.md" },
    { "OpenAI" = "providers/openai.md" },
    { "Fal.ai" = [
      { "Overview" = "providers/fal/index.md" },
      { "Veo" = "providers/fal/veo.md" },
      { "Kling" = "providers/fal/kling.md" },
      { "Minimax" = "providers/fal/minimax.md" },
      { "Wan" = "providers/fal/wan.md" },
      { "Sora" = "providers/fal/sora.md" },
      { "Seedance" = "providers/fal/seedance.md" },
      { "Pixverse" = "providers/fal/pixverse.md" },
    ]},
    { "Google" = "providers/google.md" },
    { "Runway" = "providers/runway.md" },
    { "Replicate" = "providers/replicate.md" },
    { "Stability AI" = "providers/stability.md" },
  ]},
]

extra_css = ["stylesheets/extra.css"]

[project.repo]
url = "https://github.com/vertexcover-io/tarash"
name = "vertexcover-io/tarash"

[project.theme]
name = "material"
features = [
  "navigation.expand",
  "navigation.path",
  "navigation.top",
  "search.highlight",
  "search.suggest",
  "content.code.copy",
  "content.code.annotate",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "indigo"
accent = "indigo"
[project.theme.palette.toggle]
icon = "material/brightness-7"
name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "indigo"
accent = "indigo"
[project.theme.palette.toggle]
icon = "material/brightness-4"
name = "Switch to light mode"

# mkdocstrings plugin
[project.plugins.mkdocstrings.handlers.python]
paths = ["packages/tarash-gateway/src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
show_source = true
show_signature_annotations = true
show_symbol_type_heading = true
show_symbol_type_toc = true
members_order = "source"
separate_signature = true
merge_init_into_class = true
docstring_section_style = "table"
